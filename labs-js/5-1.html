<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>

<head>
    Упражнение выполнил Соколов Елисей
    <title>Пример с именем</title>
    <script>
        // Запрашиваем имя
        let name = prompt("Введите ваше имя:");

        // Определяем сегодняшний день (Понедельник=1, ..., Воскресенье=0)
        let dat = new Date();
        let day = dat.getDay();

        // В зависимости от дня недели выводим сообщение
        switch (day) {
            case 6: // суббота
            case 0: // воскресенье
                document.write("<h2>" + "Сегодня выходной, " + name + "!" + "</h2>");
                break;
            default:
                document.write("<b>" + "Сегодня рабочий день, " + name + ". Удачи на работе!" + "</b>");
        }
    </script>
</head>

<body></body>

</html>
